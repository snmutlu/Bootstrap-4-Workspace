<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi Girin</h3>
            <hr>
            <div class="form-group"> <!--Form grubu oluşturmak için "form-group" kullanıldı-->
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control"> <!--Bootstrap inputu olması için "form-control" kullanıldı-->
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email</small> <!--İnputların altına uyarı yazıları yazmak için
                small kullanabiliriz-->
            </div>
            <div class="form-group">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                    <option>Arapça</option>
                    <option selected>İngilizce</option>
                    <option>Rusca</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea name="message" id="message" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="accept" id="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">Satış Sözleşmesini Okudum</label>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept-2" id="accept-2" class="form-check-input">
                            <label for="accept-2" class="form-check-text">Satış Sözleşmesini Okudum</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option>Arapça</option>
                            <option selected>İngilizce</option>
                            <option>Rusca</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
        </form>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
