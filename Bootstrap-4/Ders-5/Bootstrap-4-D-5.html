<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>

        <ul class="list-group list-group-horizontal" style="width: 18rem;"> <!-- List group horizontal= Oluşturduğumuz
        listenin yatay görüntülenmesi için yazıldı-->

            <li class="list-group-item">Java</li>
            <li class="list-group-item active">Javascript</li> <!-- Buradaki active class'ı listelerin içerisindeki

        </ul>
    </div>
<!-- Badge Kullanımı -->
    <div class="container mt-5">

                <span class="badge badge-primary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item list-group-item-info">
                Java
                <span class="badge badge-secondary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">

            <li class="d-flex justify-content-between align-items-center list-group-item">
                C#

        </ul>
    </div>
